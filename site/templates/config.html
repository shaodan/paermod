{% extends "layout.html" %}
{% set active_page = "config" %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        配置
        <small>窗口</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">ConfigPage</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">参数配置</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form>
                  <label>Servers: <input type='servers' /></label>
                  <label>Tasks: <input type='tasks' /></label>
                  <label>Status: <input type='status' /></label>
                  <input type='submit' />
              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
      </div>
    </section>
    <!-- /.content -->
{% endblock %}
{% block script %}
<!-- AdminLTE App -->
<script src="{{macro.static_url("dist/js/app.min.js")}}"></script>
<!-- DataTables -->
<script src="{{macro.static_url("plugins/datatables/jquery.dataTables.min.js")}}"></script>
<script src="{{macro.static_url("plugins/datatables/dataTables.bootstrap.min.js")}}"></script>
        
<!-- page script -->
<script type="text/javascript">
</script>
{% endblock %}
